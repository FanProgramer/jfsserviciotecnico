<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Punto de Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Barra de navegaciÃ³n -->
    <!-- ... -->

    <div class="container mt-5">
        <h1 class="text-center">Editar Producto</h1>
        <form action="{{ url_for('editar_producto', producto_id=producto['id']) }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto['nombre'] }}" required>
            </div>
            
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="number" step="0.01" class="form-control" id="costo" name="costo" value="{{ producto['costo'] }}" required>
            </div>
            
            <div class="form-group">
                <label for="precio_venta">Precio de Venta:</label>
                <input type="number" step="0.01" class="form-control" id="precio_venta" name="precio_venta" value="{{ producto['precio_venta'] }}" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto['stock'] }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
