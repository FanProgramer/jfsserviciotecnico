<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cajero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Editar Cajero</h1>

        <form action="" method="post" class="mt-4">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ cajero.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Nueva Contrase√±a (opcional)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

        <a href="{{ url_for('manage_cajeros') }}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>

</body>
</html>
